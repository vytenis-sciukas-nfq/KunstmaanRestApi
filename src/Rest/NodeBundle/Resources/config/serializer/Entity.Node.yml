Kunstmaan\NodeBundle\Entity\Node:
  exclusion_policy: ALL

  properties:
    hiddenFromNav:
      expose: true
      groups: [Default, get, edit, create]
    internalName:
      expose: true
      groups: [Default, get, edit, create]
    refEntityName:
      expose: true
      groups: [Default, get, edit, create]
    parent:
      expose: true
      type: 'Kunstmaan\NodeBundle\Entity\Node'
      groups: [Default, get, create]
      max_depth: 1
    lft:
      expose: true
      groups: [Default, get, edit, create]
    rgt:
      expose: true
      groups: [Default, get, edit, create]
    lvl:
      expose: true
      groups: [Default, get, edit, create]

  relations:
    -
      rel: self
      href: expr('/api/nodes/' ~ object.getId())
      groups: [Default, get]
    -
      rel: node_translations
      href: expr('/api/nodes/' ~ object.getId() ~ '/translations')
      groups: [Default, get]
      embedded:
          content: expr(object.getNodeTranslations())
    -
      rel: children
      href: expr('/api/nodes/' ~ object.getId() ~ '/children')
      groups: [Default, get]
      embedded:
        content: expr(object.getChildren())
        groups: [Default, with_children]
